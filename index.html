<!DOCTYPE html>
<html>
<head>
  <title>appendChild Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button onclick="console.log('the button is clicked');" onmousedown="alert('the button is clicked')">click me!</button>

<button class="button2">click me2!</button>

<script>

  let button2=document.querySelector(".button2");

  button2.onclick=()=>{
    console.log("2nd button is clicked !!!");
  }

  button2.onmousedown=()=>{
    alert("2nd button is clicked !!!");
  }

  
</script>


<!-- <script src="practice.js"></script> -->
</body>
</html>
